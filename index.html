<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VaccinationTracker - Child Vaccination Schedule</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="css/style.css?v=3" />
        <link rel="stylesheet" href="css/responsive.css?v=3" />
        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#3b82f6" />
        <meta name="description" content="Track your child's vaccination schedule with ease" />
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" href="assets/images/icon-192.png" />
        <link rel="icon" type="image/png" href="assets/images/icon-192.png" />
    </head>
    <body class="gradient-bg min-h-screen py-8">
        <div class="mx-auto px-8">
            <div id="topActions" class="flex justify-end items-center mb-4">
                <button
                    id="manageProfilesBtn"
                    class="flex gap-3 justify-center items-center text-indigo-600 bg-indigo-50 border-2 border-indigo-200 px-3 py-2 rounded-xl hover:bg-indigo-100 !text-lg"
                >
                    <span class="material-symbols-outlined"> group </span>
                    Manage Profiles
                </button>
            </div>
            <header class="text-center mb-8">
                <h1 class="text-5xl font-bold text-gray-800 mb-4">Child Vaccination Tracker</h1>
                <div class="flex justify-between items-center max-w-[720px] mx-auto">
                    <a
                        href="https://iapindia.org/pdf/Indian-Pediatrics/2024/Indian-Pediatrics-February-2024-issue.pdf"
                        class="text-gray-600 text-lg hover:underline"
                        >Based on IAP 2024 Schedule</a
                    >
                    <!-- Country Name moved to top right corner -->
                    <p class="text-lg font-medium text-gray-700 m-0 p-0">
                        Country: <span class="font-semibold text-gray-800">India</span>
                    </p>
                </div>
            </header>

            <!-- Combined Welcome and Input Card -->
            <div id="inputCard" class="combined-card mb-6">
                <div id="editableView">
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Welcome!</h2>
                    <p class="text-gray-600 my-4">Track your child's vaccination schedule with ease.</p>

                    <div class="flex flex-col sm:flex-row items-end gap-4 mt-8">
                        <div class="flex-[2] w-full">
                            <label for="nameInput" class="text-lg font-medium text-gray-700">Child's Name</label>
                            <input
                                id="nameInput"
                                type="text"
                                placeholder="Enter name"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                        </div>
                        <div class="flex-1 w-full">
                            <label for="dobInput" class="text-lg font-medium text-gray-700">Date of Birth</label>
                            <input
                                id="dobInput"
                                type="date"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                        </div>
                        <div class="flex flex-col gap-2 sm:gap-2 sm:flex-row sm:mt-4">
                            <button
                                id="cancelEditBtn"
                                class="w-full sm:w-auto bg-gray-300 text-gray-800 px-6 py-3 rounded-md hover:bg-gray-400 transition duration-200 ease-in-out transform hover:scale-105 shadow-md hidden"
                            >
                                Cancel
                            </button>
                            <button
                                id="generateBtn"
                                class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105 shadow-md"
                            >
                                Generate Schedule
                            </button>
                        </div>
                    </div>
                    <p id="errorMsg" class="error-text hidden text-sm mt-2">Please enter name and valid date.</p>
                </div>

                <div id="readOnlyView" class="hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-8">Welcome!</h2>
                    <div class="flex flex-col items-start justify-between mt-2 gap-3">
                        <p class="text-base text-gray-600">Tracking schedule for:</p>
                        <div class="flex flex-row items-baseline w-full justify-between">
                            <span id="childNameDisplay" class="text-4xl font-bold text-gray-800"></span>
                            <span id="childDobDisplay" class="text-gray-600 text-lg"></span>
                        </div>
                        <div class="flex flex-col items-end w-full">
                            <!-- New button to download the calendar file -->
                            <button
                                id="downloadCalendarBtn"
                                class="w-full bg-indigo-600 text-xl text-white px-4 py-2 rounded-xl hover:bg-indigo-700 transition duration-200 ease-in-out transform hover:scale-105 shadow-md flex items-center justify-center gap-3"
                            >
                                <span class="material-symbols-outlined"> calendar_apps_script </span>
                                Download Calendar
                            </button>
                            <button
                                id="editBtn"
                                class="text-gray-600 p-3 rounded-full hover:bg-gray-100 transition duration-200 ease-in-out self-end sm:self-auto"
                            >
                                <span class="material-symbols-outlined"> edit_calendar </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Schedule Output -->
            <div id="scheduleOutput" class="space-y-4"></div>

            <!-- Profiles Dashboard -->
            <div id="profilesDashboard" class="hidden dashboard max-w-[800px] mx-auto">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-xl font-bold text-gray-800 hidden sm:block">Children Schedule</h2>
                    <div class="flex items-center gap-2">
                        <button
                            id="addChildBtn"
                            class="flex gap-3 justify-center items-center text-blue-600 bg-blue-50 border-2 border-blue-200 px-3 py-2 rounded-md hover:bg-blue-700 hover:text-white text-base"
                        >
                            <span class="material-symbols-outlined"> person_add </span>
                            Add Child
                        </button>
                        <button
                            id="backToScheduleBtn"
                            class="flex gap-3 justify-center items-center text-gray-600 bg-gray-50 border-2 border-gray-200 px-3 py-2 rounded-md hover:bg-gray-200 text-base"
                        >
                            <span class="material-symbols-outlined"> arrow_back </span>
                            Back
                        </button>
                    </div>
                </div>

                <!-- Stats overview -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-title">Total Children</div>
                        <div id="statTotal" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Completed</div>
                        <div id="statCompleted" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Overdue</div>
                        <div id="statOverdue" class="stat-value text-red-600">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Upcoming</div>
                        <div id="statUpcoming" class="stat-value text-blue-600">0</div>
                    </div>
                </div>

                <!-- Profiles list -->
                <div id="profilesList" class="space-y-2"></div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div
            id="loadingSpinner"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
        >
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Generating schedule...</p>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/storage.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
