{% extends 'base.html' %} {% block title %}Register - VaccinationTracker{% endblock %} {% block content %}
<div class="combined-card max-w-md mx-auto vt-auth-card vt-register-card">
    <h2 class="text-2xl font-bold mb-4">Parent Registration</h2>
    {% if errors %}
    <ul class="mb-4 list-disc pl-5 text-sm text-red-600">
        {% for e in errors %}
        <li>{{ e }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
            <input
                type="text"
                name="name"
                id="name"
                required
                value="{{ form.name if form else '' }}"
                class="w-full px-3 py-2 border rounded-md"
            />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                required
                value="{{ form.email if form else '' }}"
                class="w-full px-3 py-2 border rounded-md"
            />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="age">Age (18+ required)</label>
            <input
                type="number"
                name="age"
                id="age"
                min="18"
                required
                value="{{ form.age if form else '' }}"
                class="w-full px-3 py-2 border rounded-md"
            />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded-md" />
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md w-full hover:bg-indigo-700">
            Create Account
        </button>
        <p class="text-sm text-center text-gray-600">
            Have an account? <a href="{{ url_for('auth.login') }}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </form>
</div>
{% endblock %}
