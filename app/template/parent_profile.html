{% extends 'base.html' %} {% block title %}Parent Profile - VaccinationTracker{% endblock %} {% block content %}
<div class="combined-card max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-6">Parent Profile</h2>
    {% if errors %}
    <ul class="mb-4 list-disc pl-5 text-sm text-red-600">
        {% for e in errors %}
        <li>{{ e }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
            <input
                type="text"
                id="name"
                name="name"
                value="{{ parent.name }}"
                required
                class="w-full px-3 py-2 border rounded-md"
            />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="age">Age (18+ required)</label>
            <input
                type="number"
                id="age"
                name="age"
                min="18"
                required
                value="{{ parent.age or '' }}"
                class="w-full px-3 py-2 border rounded-md"
            />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
            <input
                type="email"
                id="email"
                value="{{ parent.email }}"
                disabled
                class="w-full px-3 py-2 border rounded-md bg-gray-100 cursor-not-allowed"
            />
            <p class="text-xs text-gray-500 mt-1">Email cannot be changed.</p>
        </div>
        <div class="flex gap-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Save</button>
            <a
                href="{{ url_for('auth.logout') }}"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400"
                >Logout</a
            >
        </div>
    </form>
</div>
{% endblock %}
